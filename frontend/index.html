<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fixops-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Mobile Screenshot Support -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- SEO Meta Tags -->
    <title>FixOps Enterprise - Agentic DevSecOps Control Plane</title>
    <meta name="description" content="Enterprise DevSecOps platform with 299μs hot path performance, intelligent correlation, and automated remediation." />
    <meta name="keywords" content="DevSecOps, Security, Enterprise, NIST SSDF, Compliance, Hot Path Performance" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FixOps Enterprise - Agentic DevSecOps Control Plane" />
    <meta property="og:description" content="Enterprise DevSecOps platform with 299μs hot path performance" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="FixOps Enterprise" />
    <meta property="twitter:description" content="Enterprise DevSecOps platform with 299μs hot path performance" />
    
    <!-- Security Headers - Mobile Screenshot Friendly -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' http://localhost:8000;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="http://localhost:8000" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="color-scheme" content="light" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
