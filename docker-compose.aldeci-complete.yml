version: '3.9'

# ALdeci Complete Stack - Intelligent Security Platform
# 
# This brings together:
# - PentAGI (rebranded as ALdeci)
# - FixOps API
# - MindsDB ML Layer
# - Redis for caching
# - PostgreSQL for persistent storage
#
# Usage:
#   docker compose -f docker-compose.aldeci-complete.yml --env-file .env.pentagi up -d

services:
  # ============================================
  # Core Platform Services
  # ============================================
  
  # ALdeci UI (PentAGI with custom branding)
  aldeci-ui:
    image: vxcontrol/pentagi:latest
    container_name: aldeci-ui
    restart: unless-stopped
    ports:
      - "8443:8443"
    environment:
      DATABASE_URL: "postgresql://pentagi:pentagi@aldeci-db:5432/pentagi?sslmode=disable"
      POSTGRES_HOST: aldeci-db
      POSTGRES_PORT: 5432
      POSTGRES_DB: pentagi
      POSTGRES_USER: pentagi
      POSTGRES_PASSWORD: pentagi
      OPEN_AI_KEY: "${OPENAI_API_KEY}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      SERVER_URL: "https://localhost:8443"
      SECRET_KEY: "${SECRET_KEY:-aldeci-secret-key-change-in-production}"
      JWT_SECRET: "${JWT_SECRET:-aldeci-jwt-secret-change-in-production}"
      ADMIN_EMAIL: "admin@aldeci.io"
      ADMIN_PASSWORD: "admin"
      LOG_LEVEL: "info"
      DEBUG_MODE: "false"
      # ALdeci customizations
      ALDECI_API_URL: "http://aldeci-api:8000/api/v1"
      ALDECI_MINDSDB_URL: "http://aldeci-mindsdb:47334"
    volumes:
      - ./pentagi-aldeci/aldeci-professional-ui.js:/opt/pentagi/fe/aldeci-professional-ui.js:ro
      - ./pentagi-aldeci/index.html:/opt/pentagi/fe/index.html:ro
      - aldeci-data:/app/data
    depends_on:
      aldeci-db:
        condition: service_healthy
    networks:
      - aldeci-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  aldeci-db:
    image: postgres:15-alpine
    container_name: aldeci-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pentagi
      POSTGRES_PASSWORD: pentagi
      POSTGRES_DB: pentagi
    volumes:
      - aldeci-postgres-data:/var/lib/postgresql/data
    networks:
      - aldeci-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pentagi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Scraper Service (for OSINT)
  aldeci-scraper:
    image: vxcontrol/pentagi-scraper:latest
    container_name: aldeci-scraper
    restart: unless-stopped
    ports:
      - "9443:9443"
    environment:
      LOG_LEVEL: "info"
    networks:
      - aldeci-network

  # ============================================
  # ALdeci API & Intelligence Engine
  # ============================================
  
  # FixOps API with Intelligent Security Engine
  aldeci-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aldeci-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      FIXOPS_MODE: "demo"
      FIXOPS_JWT_SECRET: "${FIXOPS_JWT_SECRET:-aldeci-jwt-secret-demo}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
      GOOGLE_AI_API_KEY: "${GOOGLE_AI_API_KEY:-}"
      # MindsDB integration
      MINDSDB_URL: "http://aldeci-mindsdb:47334"
      ALDECI_MINDSDB_ENABLED: "true"
      # PentAGI integration
      PENTAGI_BASE_URL: "https://aldeci-ui:8443"
      # Intelligent Security Engine settings
      ALDECI_INTELLIGENCE_LEVEL: "guided"
      ALDECI_CONSENSUS_THRESHOLD: "0.85"
      ALDECI_MAX_DEPTH: "5"
      # Redis for caching
      REDIS_URL: "redis://aldeci-redis:6379/0"
    volumes:
      - ./:/app
      - aldeci-api-data:/app/data
    depends_on:
      aldeci-db:
        condition: service_healthy
      aldeci-redis:
        condition: service_started
    networks:
      - aldeci-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: uvicorn backend.app:create_app --factory --host 0.0.0.0 --port 8000 --reload

  # ============================================
  # AI/ML Layer
  # ============================================
  
  # MindsDB - Federated AI Query Engine
  aldeci-mindsdb:
    image: mindsdb/mindsdb:latest
    container_name: aldeci-mindsdb
    restart: unless-stopped
    ports:
      - "47334:47334"  # HTTP API
      - "47335:47335"  # MySQL API
      - "47336:47336"  # MongoDB API
    environment:
      MINDSDB_STORAGE_DIR: /data/mindsdb
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
    volumes:
      - aldeci-mindsdb-data:/data/mindsdb
    networks:
      - aldeci-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47334/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis - Caching and real-time data
  aldeci-redis:
    image: redis:7-alpine
    container_name: aldeci-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - aldeci-redis-data:/data
    networks:
      - aldeci-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

# ============================================
# Storage Volumes
# ============================================
volumes:
  aldeci-postgres-data:
    name: aldeci-postgres-data
  aldeci-mindsdb-data:
    name: aldeci-mindsdb-data
  aldeci-redis-data:
    name: aldeci-redis-data
  aldeci-api-data:
    name: aldeci-api-data
  aldeci-data:
    name: aldeci-data

# ============================================
# Network Configuration
# ============================================
networks:
  aldeci-network:
    name: aldeci-network
    driver: bridge
