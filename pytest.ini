[pytest]
# Comprehensive pytest configuration for FixOps

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --strict-config
    --cov=risk
    --cov=automation
    --cov=cli
    --cov=apps
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
    --durations=10
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    security: Security-related tests
    regression: Regression tests
    requires_network: Tests that require network access
    requires_docker: Tests that require Docker
    requires_k8s: Tests that require Kubernetes
    e2e: End-to-end scenario tests
    asyncio: Async tests using pytest-asyncio

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore:Unclosed.*MemoryObject.*:ResourceWarning

# Timeout (for hanging tests) - requires pytest-timeout plugin
# timeout = 300
# timeout_method = thread
