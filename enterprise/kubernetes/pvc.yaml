# Persistent Volume Claim for Evidence Lake
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fixops-data
  namespace: fixops
  labels:
    app: fixops
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: bank-ssd  # Bank's storage class
  selector:
    matchLabels:
      security.bank/encryption: "aes-256"
      security.bank/compliance: "pci-dss"