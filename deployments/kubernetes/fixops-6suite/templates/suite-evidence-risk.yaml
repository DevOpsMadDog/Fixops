apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aldeci.fullname" . }}-suite-evidence-risk
  labels:
    {{- include "aldeci.labels" . | nindent 4 }}
    app.kubernetes.io/name: suite-evidence-risk
spec:
  replicas: {{ .Values.suiteEvidenceRisk.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: suite-evidence-risk
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: suite-evidence-risk
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: suite-evidence-risk
          image: "{{ .Values.global.imageRegistry }}{{ .Values.suiteEvidenceRisk.image.repository }}:{{ .Values.suiteEvidenceRisk.image.tag }}"
          imagePullPolicy: {{ .Values.suiteEvidenceRisk.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.suiteEvidenceRisk.service.port }}
          env:
            {{- include "aldeci.globalEnv" . | nindent 12 }}
          livenessProbe:
            httpGet: { path: /health, port: {{ .Values.suiteEvidenceRisk.service.port }} }
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet: { path: /health, port: {{ .Values.suiteEvidenceRisk.service.port }} }
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.suiteEvidenceRisk.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aldeci.fullname" . }}-suite-evidence-risk
spec:
  type: {{ .Values.suiteEvidenceRisk.service.type }}
  ports:
    - port: {{ .Values.suiteEvidenceRisk.service.port }}
      targetPort: {{ .Values.suiteEvidenceRisk.service.port }}
  selector:
    app.kubernetes.io/name: suite-evidence-risk
    app.kubernetes.io/instance: {{ .Release.Name }}

