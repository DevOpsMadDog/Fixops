apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aldeci.fullname" . }}-suite-api
  labels:
    {{- include "aldeci.labels" . | nindent 4 }}
    app.kubernetes.io/name: suite-api
spec:
  replicas: {{ .Values.suiteApi.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: suite-api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: suite-api
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets: {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: suite-api
          image: "{{ .Values.global.imageRegistry }}{{ .Values.suiteApi.image.repository }}:{{ .Values.suiteApi.image.tag }}"
          imagePullPolicy: {{ .Values.suiteApi.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.suiteApi.service.port }}
              protocol: TCP
          env:
            {{- include "aldeci.globalEnv" . | nindent 12 }}
            - name: SUITE_CORE_URL
              value: "http://{{ include "aldeci.fullname" . }}-suite-core:{{ .Values.suiteCore.service.port }}"
            - name: SUITE_ATTACK_URL
              value: "http://{{ include "aldeci.fullname" . }}-suite-attack:{{ .Values.suiteAttack.service.port }}"
            - name: SUITE_FEEDS_URL
              value: "http://{{ include "aldeci.fullname" . }}-suite-feeds:{{ .Values.suiteFeeds.service.port }}"
            - name: SUITE_EVIDENCE_URL
              value: "http://{{ include "aldeci.fullname" . }}-suite-evidence-risk:{{ .Values.suiteEvidenceRisk.service.port }}"
            - name: SUITE_INTEGRATIONS_URL
              value: "http://{{ include "aldeci.fullname" . }}-suite-integrations:{{ .Values.suiteIntegrations.service.port }}"
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.suiteApi.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.suiteApi.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.suiteApi.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aldeci.fullname" . }}-suite-api
  labels:
    {{- include "aldeci.labels" . | nindent 4 }}
spec:
  type: {{ .Values.suiteApi.service.type }}
  ports:
    - port: {{ .Values.suiteApi.service.port }}
      targetPort: {{ .Values.suiteApi.service.port }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: suite-api
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.suiteApi.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "aldeci.fullname" . }}-suite-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "aldeci.fullname" . }}-suite-api
  minReplicas: {{ .Values.suiteApi.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.suiteApi.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.suiteApi.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}

