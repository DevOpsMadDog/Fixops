# Service Account for backend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fixops-backend
  namespace: fixops
automountServiceAccountToken: false

---
# Role for backend operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: fixops
  name: fixops-backend-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
  resourceNames: ["fixops-backend-*"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fixops-backend-binding
  namespace: fixops
subjects:
- kind: ServiceAccount
  name: fixops-backend
  namespace: fixops
roleRef:
  kind: Role
  name: fixops-backend-role
  apiGroup: rbac.authorization.k8s.io
