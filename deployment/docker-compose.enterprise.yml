version: '3.8'

# FixOps Enterprise Docker Compose
# Gartner Magic Quadrant #1 Ready Configuration
# Production-ready with HA, monitoring, and security

services:
  # FixOps API Server
  fixops-api:
    image: fixops/api:enterprise-latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://fixops:${POSTGRES_PASSWORD}@postgres:5432/fixops
      - REDIS_URL=redis://redis:6379/0
      - ENABLE_PROPRIETARY_ANALYSIS=true
      - MULTI_LLM_CONSENSUS=true
      - ZERO_DAY_DETECTION=true
    depends_on:
      - postgres
      - redis
    networks:
      - fixops-network
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FixOps Reachability Analyzer (Proprietary)
  fixops-reachability:
    image: fixops/reachability:proprietary-latest
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379/1
      - POSTGRES_URL=postgresql://fixops:${POSTGRES_PASSWORD}@postgres:5432/fixops
      - USE_PROPRIETARY=true
      - MAX_WORKERS=10
      - MAX_CONCURRENT_JOBS=100
    depends_on:
      - postgres
      - redis
    networks:
      - fixops-network
    volumes:
      - ./cache:/app/cache
      - ./analysis-results:/app/results
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 8G
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FixOps Threat Intelligence Engine (Proprietary)
  fixops-threat-intel:
    image: fixops/threat-intel:proprietary-latest
    restart: unless-stopped
    environment:
      - POSTGRES_URL=postgresql://fixops:${POSTGRES_PASSWORD}@postgres:5432/fixops
      - FEED_REFRESH_INTERVAL=5m
      - ZERO_DAY_DETECTION=true
    depends_on:
      - postgres
    networks:
      - fixops-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # PostgreSQL (Primary Database)
  postgres:
    image: postgres:15-alpine
    container_name: fixops-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=fixops
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-CHANGE_ME}
      - POSTGRES_DB=fixops
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - fixops-network
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 32G
        reservations:
          cpus: '4'
          memory: 16G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fixops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Read Replica
  postgres-replica:
    image: postgres:15-alpine
    container_name: fixops-postgres-replica
    restart: unless-stopped
    environment:
      - POSTGRES_USER=fixops
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-CHANGE_ME}
      - POSTGRES_DB=fixops
      - PGUSER=fixops
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
    networks:
      - fixops-network
    command: >
      bash -c "
      echo 'host replication fixops 0.0.0.0/0 md5' >> /var/lib/postgresql/data/pg_hba.conf &&
      postgres -c wal_level=replica -c max_wal_senders=3 -c max_replication_slots=3
      "
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 16G
        reservations:
          cpus: '2'
          memory: 8G

  # Redis (Caching & Job Queue)
  redis:
    image: redis:7-alpine
    container_name: fixops-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 8gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - fixops-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 16G
        reservations:
          cpus: '2'
          memory: 8G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Sentinel (HA)
  redis-sentinel:
    image: redis:7-alpine
    container_name: fixops-redis-sentinel
    restart: unless-stopped
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./config/redis-sentinel.conf:/etc/redis/sentinel.conf
    networks:
      - fixops-network
    depends_on:
      - redis

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: fixops-otel
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    networks:
      - fixops-network
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '500m'
          memory: 1G

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: fixops-prometheus
    restart: unless-stopped
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - fixops-network
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: fixops-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - fixops-network
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # Nginx (Load Balancer & Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: fixops-nginx
    restart: unless-stopped
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - fixops-network
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - fixops-api
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

volumes:
  postgres-data:
    driver: local
  postgres-replica-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  fixops-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
