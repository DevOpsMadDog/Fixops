<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>ALdeci - Intelligent Security Platform</title>
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96"/>
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg"/>
  <link rel="shortcut icon" href="/favicon/favicon.ico"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png"/>
  <link rel="manifest" href="/favicon/site.webmanifest"/>
  
  <!-- ALdeci takes over completely - no PentAGI React app -->
  <style>
    /* ALdeci Branding - Full takeover */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --aldeci-primary: #667eea;
      --aldeci-secondary: #764ba2;
      --aldeci-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --aldeci-bg-dark: #0d1117;
      --aldeci-bg-secondary: #161b22;
      --aldeci-border: #30363d;
      --aldeci-text: #e6edf3;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--aldeci-bg-dark);
      color: var(--aldeci-text);
      min-height: 100vh;
    }
    
    /* Hide PentAGI completely */
    #root { display: none !important; }
  </style>
  
  <!-- Load ALdeci Professional UI FIRST (not as module) -->
  <script src="/aldeci-professional-ui.js"></script>
</head>
<body class="aldeci-active">
  <div id="root"></div>
  
  <!-- Fallback loading indicator while Aldeci UI initializes -->
  <div id="aldeci-loader" style="
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 99998;
  ">
    <div style="
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
    ">A</div>
    <div style="
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    ">ALdeci</div>
    <div style="
      font-size: 12px;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 2px;
    ">Intelligent Security Platform</div>
    <div style="
      margin-top: 30px;
      width: 200px;
      height: 3px;
      background: #30363d;
      border-radius: 2px;
      overflow: hidden;
    ">
      <div style="
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        animation: loading 1.5s ease-in-out infinite;
      "></div>
    </div>
    <style>
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(350%); }
      }
    </style>
  </div>
  
  <script>
    // Remove loader once Aldeci UI is ready
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var loader = document.getElementById('aldeci-loader');
        if (loader && document.getElementById('aldeci-pro-ui')) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s';
          setTimeout(function() { loader.remove(); }, 300);
        }
      }, 500);
    });
  </script>
</body>
</html>
