name: CI

on:
  push:
    branches: ["demo/full-io-sim-signing-compliance-marketplace", "work"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUN_FIXOPS_INTEGRATION_TESTS: ${{ github.event_name == 'push' && '1' || '0' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements.dev.txt ]; then pip install -r requirements.dev.txt; fi
          pip install black==23.7.0 isort==5.12.0 flake8 pytest pytest-cov
      - name: Run format check
        run: |
          black --check .
          isort --check-only .
      - name: Lint
        run: flake8
      - name: Test
        run: pytest --cov=services.provenance --cov=services.graph --cov=services.repro --cov=lib4sbom --cov=risk --cov=evidence --cov=telemetry --cov=scripts.graph_worker --cov-branch --cov-fail-under=5
      - name: Run demo (optional)
        if: env.RUN_FIXOPS_INTEGRATION_TESTS == '1'
        run: |
          python scripts/run_demo_steps.py --app "life-claims-portal"
      - name: Upload decision artefact
        if: env.RUN_FIXOPS_INTEGRATION_TESTS == '1'
        uses: actions/upload-artifact@v4
        with:
          name: demo-decision
          path: artefacts/**/outputs/decision.json
          if-no-files-found: ignore
