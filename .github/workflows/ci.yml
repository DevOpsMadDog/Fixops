name: FixOps CI

on:
  push:
    branches: ["main", "phase2/polish-ssdlc-docs-ci-ops"]
  pull_request:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements.dev.txt', 'enterprise/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f apps/api/requirements.txt ]; then \
            pip install -r apps/api/requirements.txt; \
          fi
          if [ -f enterprise/requirements.txt ]; then \
            pip install -r enterprise/requirements.txt; \
          fi
          pip install -r requirements.dev.txt
      - name: Black
        run: black --check .
      - name: Flake8
        run: flake8 .
      - name: Import sorting
        run: isort --check-only .

  tests:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements.dev.txt', 'enterprise/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f apps/api/requirements.txt ]; then \
            pip install -r apps/api/requirements.txt; \
          fi
          if [ -f enterprise/requirements.txt ]; then \
            pip install -r enterprise/requirements.txt; \
          fi
          pip install -r requirements.dev.txt
      - name: Run tests
        run: pytest --cov-report=term --cov-report=xml
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
