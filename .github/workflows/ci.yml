name: CI

on:
  push:
    branches: ["demo/full-io-sim-signing-compliance-marketplace", "work"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devopsaico/fixops:latest
      options: --user root
    env:
      RUN_FIXOPS_INTEGRATION_TESTS: ${{ github.event_name == 'push' && '1' || '0' }}
      FIXOPS_DISABLE_TELEMETRY: '1'
      FIXOPS_API_TOKEN: ${{ secrets.FIXOPS_API_TOKEN || 'demo-token-12345' }}
      FIXOPS_JWT_SECRET: ${{ secrets.FIXOPS_JWT_SECRET || 'test-jwt-secret-for-ci-testing' }}
      FIXOPS_MODE: 'enterprise'
      FIXOPS_SKIP_PATH_SECURITY: "1"
      FIXOPS_EVIDENCE_KEY: ${{ secrets.FIXOPS_EVIDENCE_KEY || 'Zz6A0n4P3skS8F6edSxE2xe50Tzw9uQWGWp9JYG1ChE=' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for diff-cover comparison with origin/main
      - name: Install dependencies
        run: |
          pip install -r requirements-test.txt
          pip install black==23.7.0 isort==5.12.0 flake8 pytest pytest-cov
      - name: Run format check
        run: |
          black --check . --exclude '(archive/|\.git/)'
          isort --check-only . --skip archive --skip .git
      - name: Lint
        run: flake8
      - name: Test with Coverage (fail if below 18% baseline)
        if: false
        run: |
          pytest --cov=core --cov=apps --cov=risk --cov=evidence --cov=telemetry --cov-branch --cov-report=xml --cov-report=term-missing --cov-fail-under=18 -q --ignore=tests/e2e --ignore=tests/harness --ignore=tests/sidecar
      - name: API Contract Check
        if: false
        run: |
          echo "Verifying UI API contract against backend OpenAPI spec..."
          python scripts/api_contract_check.py --introspect
      - name: API Surface Report
        if: false
        run: |
          echo "Checking API surface size (minimum 363 endpoints)..."
          python scripts/api_surface_report.py --min-endpoints 363
      - name: Enforce 100% Coverage on New Code
        if: false
        run: |
          # Fix git safe directory for diff-cover (uses --system to avoid HOME inconsistencies)
          git config --system --add safe.directory "$GITHUB_WORKSPACE"
          pip install diff-cover
          diff-cover coverage.xml --compare-branch=origin/main --fail-under=100 --html-report=diff-coverage.html
      - name: Run demo (optional)
        if: env.RUN_FIXOPS_INTEGRATION_TESTS == '1'
        run: |
          python scripts/run_demo_steps.py --app "life-claims-portal"
      - name: Upload decision artefact
        if: env.RUN_FIXOPS_INTEGRATION_TESTS == '1'
        uses: actions/upload-artifact@v4
        with:
          name: demo-decision
          path: artefacts/**/outputs/decision.json
          if-no-files-found: ignore
