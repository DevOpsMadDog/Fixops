name: qa

on:
  push:
    branches:
      - main
      - work
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements.dev.txt ]; then pip install -r requirements.dev.txt; fi
          if [ -f apps/api/requirements-optional.txt ]; then pip install -r apps/api/requirements-optional.txt || echo "Optional dependencies skipped"; fi
          pip install black==23.7.0 isort==5.12.0 flake8 mypy
      - name: Formatting checks
        run: |
          black --check . --exclude archive/
          isort --check-only . --skip archive
      - name: Lint
        run: flake8
      - name: Type check
        run: mypy --explicit-package-bases core apps scripts
      - name: Tests with coverage
        env:
          PYTHONPATH: .
          FIXOPS_DISABLE_TELEMETRY: "1"
          FIXOPS_API_TOKEN: "demo-token"
        run: |
          mkdir -p reports/coverage
          # TODO: Ratchet coverage threshold upward as tests are added (target: +5% increments toward 75%)
          pytest \
            services/provenance/tests/test_attestation.py \
            services/graph/tests/test_graph.py \
            services/repro/tests/test_verifier.py \
            tests/test_sbom_quality.py \
            tests/test_risk_scoring.py \
            tests/test_evidence_bundle.py \
            tests/test_graph_worker.py \
            tests/test_telemetry_runtime.py \
            tests/test_threat_intelligence_comprehensive_coverage.py \
            tests/risk/ \
            -q --override-ini testpaths='' \
            --override-ini "addopts=--cov=services.provenance --cov=services.graph --cov=services.repro --cov=lib4sbom --cov=risk --cov=evidence --cov=telemetry --cov=scripts.graph_worker --cov=core --cov-report=term-missing --cov-report=xml:reports/coverage/coverage.xml --cov-fail-under=54"
      - name: Coverage summary
        run: |
          python - <<'PY'
          from pathlib import Path
          import xml.etree.ElementTree as ET

          xml_path = Path("reports/coverage/coverage.xml")
          root = ET.parse(xml_path).getroot()
          rate = float(root.attrib.get("line-rate", 0.0))
          summary = f"Total coverage: {rate * 100:.2f}%\n"
          Path("reports/coverage/summary.txt").write_text(summary, encoding="utf-8")
          print(summary.strip())
          PY
      - name: Upload coverage artefacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            reports/coverage/coverage.xml
            reports/coverage/summary.txt
          if-no-files-found: error
