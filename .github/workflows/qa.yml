name: qa

on:
  push:
    branches:
      - main
      - work
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    container:
      image: devopsaico/fixops:latest
      options: --user root
    env:
      FIXOPS_SKIP_PATH_SECURITY: "1"
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pip install -r requirements-test.txt
          pip install black==23.7.0 isort==5.12.0 flake8 mypy
      - name: Formatting checks
        run: |
          black --check . --exclude archive/
          isort --check-only . --skip archive
      - name: Lint
        run: flake8
      - name: Type check
        run: mypy --explicit-package-bases core apps scripts
      - name: Run all tests (API, CLI, E2E, Unit)
        env:
          PYTHONPATH: .
          FIXOPS_DISABLE_TELEMETRY: "1"
          FIXOPS_API_TOKEN: "demo-token"
          FIXOPS_JWT_SECRET: "demo-jwt-secret-for-testing-only-do-not-use-in-production-32chars"
          FIXOPS_MODE: demo
        run: |
          mkdir -p reports/coverage
          # Run comprehensive tests covering all 300+ API endpoints, CLI commands, and UI tests
          pytest \
            tests/ \
            services/provenance/tests/ \
            services/graph/tests/ \
            services/repro/tests/ \
            -v --override-ini testpaths='' \
            --override-ini "addopts=--cov=apps --cov=services.provenance --cov=services.graph --cov=services.repro --cov=lib4sbom --cov=risk --cov=evidence --cov=telemetry --cov=scripts.graph_worker --cov=core --cov=fixops --cov-report=term-missing --cov-report=xml:reports/coverage/coverage.xml --cov-fail-under=20" \
            --ignore=tests/sidecar/ \
            --ignore=tests/e2e/
      - name: Coverage summary
        run: |
          python - <<'PY'
          from pathlib import Path
          import xml.etree.ElementTree as ET

          xml_path = Path("reports/coverage/coverage.xml")
          root = ET.parse(xml_path).getroot()
          rate = float(root.attrib.get("line-rate", 0.0))
          summary = f"Total coverage: {rate * 100:.2f}%\n"
          Path("reports/coverage/summary.txt").write_text(summary, encoding="utf-8")
          print(summary.strip())
          PY
      - name: Upload coverage artefacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            reports/coverage/coverage.xml
            reports/coverage/summary.txt
          if-no-files-found: error
