name: Docker Build & Push

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image for PR testing
        if: github.event_name == 'pull_request'
        run: |
          docker build -f docker/Dockerfile -t fixops-test:${{ github.sha }} .
          docker save fixops-test:${{ github.sha }} > /tmp/fixops-image.tar

      - name: Upload image artifact for PR
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/fixops-image.tar
          retention-days: 1

  # Test the built image
  test-image:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image artifact (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image (PR only)
        if: github.event_name == 'pull_request'
        run: docker load < /tmp/fixops-image.tar

      - name: Pull image (push only)
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} fixops-test:${{ github.sha }}

      - name: Test CLI commands in container
        run: |
          IMAGE="fixops-test:${{ github.sha }}"

          # Create shared data directory for database persistence across container runs
          mkdir -p ${{ runner.temp }}/fixops-data
          chmod 777 ${{ runner.temp }}/fixops-data

          # Common docker run options with shared volume for database state
          DOCKER_OPTS="--rm -v ${{ runner.temp }}/fixops-data:/app/.fixops_data -e FIXOPS_DISABLE_TELEMETRY=1 -e FIXOPS_API_TOKEN=test-token"

          echo "=== Testing CLI Help ==="
          docker run --rm $IMAGE python -m core.cli --help

          echo "=== Testing Core Pipeline Commands ==="
          docker run $DOCKER_OPTS $IMAGE python -m core.cli run --help
          docker run $DOCKER_OPTS $IMAGE python -m core.cli make-decision --help
          docker run $DOCKER_OPTS $IMAGE python -m core.cli ingest --help
          docker run $DOCKER_OPTS $IMAGE python -m core.cli analyze --help

          echo "=== Testing Compliance Commands ==="
          docker run $DOCKER_OPTS $IMAGE python -m core.cli compliance frameworks --format json
          docker run $DOCKER_OPTS $IMAGE python -m core.cli compliance status SOC2

          echo "=== Testing Inventory Commands ==="
          docker run $DOCKER_OPTS $IMAGE python -m core.cli inventory apps
          docker run $DOCKER_OPTS $IMAGE python -m core.cli inventory add --name test-app --criticality high

          echo "=== Testing Utility Commands ==="
          docker run $DOCKER_OPTS $IMAGE python -m core.cli health
          docker run $DOCKER_OPTS $IMAGE python -m core.cli show-overlay

          echo "=== CLI smoke tests passed ==="

      - name: Verify suite architecture in container
        run: |
          IMAGE="fixops-test:${{ github.sha }}"
          echo "=== Verifying suite directories ==="
          docker run --rm $IMAGE ls -d /app/suite-api /app/suite-core /app/suite-attack /app/suite-feeds /app/suite-evidence-risk /app/suite-integrations
          echo "=== Verifying PYTHONPATH ==="
          docker run --rm $IMAGE python -c "import sys; print([p for p in sys.path if 'suite' in p])"
          echo "=== Verifying docs ==="
          docker run --rm $IMAGE ls -la /app/docs/

      - name: Test API server starts
        run: |
          docker run -d --name aldeci-api -p 8000:8000 \
            -e FIXOPS_DISABLE_TELEMETRY=1 \
            -e FIXOPS_API_TOKEN=test-token \
            -e FIXOPS_MODE=enterprise \
            fixops-test:${{ github.sha }}

          # Wait for server to start with retry loop
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health; then
              echo "Server is healthy!"
              break
            fi
            echo "Waiting for server... attempt $i/30"
            sleep 1
          done

          # Test health endpoint
          curl -f http://localhost:8000/health || (docker logs aldeci-api && exit 1)

          # Test API key auth
          curl -sf -H "X-API-Key: test-token" http://localhost:8000/api/v1/nerve-center/overlay || echo "overlay check skipped"

          # Cleanup
          docker stop aldeci-api
          docker rm aldeci-api
