apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fixops-backend-hpa
  namespace: fixops
spec:
  minReplicas: 3
  maxReplicas: 10
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fixops-backend
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
