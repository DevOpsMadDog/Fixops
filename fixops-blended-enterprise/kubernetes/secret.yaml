apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: fixops-secrets
  namespace: fixops
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: fixops-secret-store
    kind: ClusterSecretStore
  target:
    name: fixops-secrets
    creationPolicy: Owner
  data:
    - secretKey: SECRET_KEY
      remoteRef:
        key: /prod/fixops/SECRET_KEY
    - secretKey: EMERGENT_LLM_KEY
      remoteRef:
        key: /prod/fixops/EMERGENT_LLM_KEY
    - secretKey: MONGO_URL
      remoteRef:
        key: /prod/fixops/MONGO_URL
    - secretKey: REDIS_URL
      remoteRef:
        key: /prod/fixops/REDIS_URL
    - secretKey: JIRA_API_TOKEN
      remoteRef:
        key: /prod/fixops/JIRA_API_TOKEN
    - secretKey: CONFLUENCE_API_TOKEN
      remoteRef:
        key: /prod/fixops/CONFLUENCE_API_TOKEN
    - secretKey: VECTOR_DB_API_KEY
      remoteRef:
        key: /prod/fixops/VECTOR_DB_API_KEY
    - secretKey: THREAT_INTEL_API_KEY
      remoteRef:
        key: /prod/fixops/THREAT_INTEL_API_KEY
    - secretKey: FIXOPS_API_TOKENS
      remoteRef:
        key: /prod/fixops/API_TOKENS
