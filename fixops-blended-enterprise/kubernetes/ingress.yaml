apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fixops-ingress
  namespace: fixops
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-modsecurity-crs: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecRequestBodyLimit 131072
    # Security headers for devops.ai domain
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
spec:
  tls:
  - hosts:
    - fixops.devops.ai
    - api.fixops.devops.ai
    - marketplace.fixops.devops.ai
    secretName: fixops-tls-secret
  rules:
  - host: api.fixops.devops.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fixops-backend-service
            port:
              number: 8001
  - host: fixops.devops.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fixops-frontend-service
            port:
              number: 3000
  - host: marketplace.fixops.devops.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fixops-backend-service
            port:
              number: 8001