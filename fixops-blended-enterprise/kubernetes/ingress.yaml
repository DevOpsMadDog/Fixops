apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fixops-ingress
  namespace: fixops
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "bank-ca-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # Bank-specific security annotations
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
spec:
  tls:
  - hosts:
    - fixops.bank.internal
    - fixops-api.bank.internal
    secretName: fixops-tls-secret
  rules:
  - host: fixops-api.bank.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fixops-backend-service
            port:
              number: 8001
  - host: fixops.bank.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fixops-frontend-service
            port:
              number: 3000