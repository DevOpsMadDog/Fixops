[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:fixops-backend]
command=python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --loop uvloop --http httptools --workers %(ENV_UVICORN_WORKERS)s --log-level info
directory=/app/fixops-blended-enterprise
autostart=true
autorestart=true
startsecs=10
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/supervisor/backend.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PYTHONPATH="/app/fixops-blended-enterprise"
stopsignal=TERM

[program:fixops-frontend]
command=yarn dev --host 0.0.0.0 --port 3000
directory=/app/fixops-blended-enterprise/frontend
autostart=true
autorestart=true
startsecs=10
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/supervisor/frontend.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

[program:redis]
command=redis-server --port 6379 --bind 0.0.0.0 --protected-mode no --save 60 1000 --loglevel notice
autostart=true
autorestart=true
startsecs=5
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/supervisor/redis.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

[group:fixops-enterprise]
programs=fixops-backend,fixops-frontend,redis
priority=999