version: '3.8'

# Integration testing infrastructure for real storage backend tests
# Usage: docker compose -f docker-compose.integration.yml up -d

services:
  # LocalStack for S3 Object Lock testing
  # Note: LocalStack Pro is required for full Object Lock support
  # Free tier supports basic S3 operations
  localstack:
    image: localstack/localstack:3.0
    container_name: fixops-localstack
    ports:
      - "4566:4566"  # LocalStack gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=s3
      - DEBUG=1
      - PERSISTENCE=1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Azurite for Azure Blob Storage testing
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.29.0
    container_name: fixops-azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose"
    volumes:
      - azurite_data:/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  localstack_data:
  azurite_data:
