# MPTE Integration for FixOps
# This compose file adds MPTE micro-pentest capabilities to FixOps
# Usage: docker compose -f docker-compose.yml -f docker-compose.mpte.yml up -d
#
# To use your own fork's image (with VXControl Cloud SDK removed):
#   export MPTE_IMAGE=ghcr.io/devopsmaddog/mpte:latest
#   docker compose -f docker-compose.yml -f docker-compose.mpte.yml up -d
#
# Or use the Makefile: make up-mpte

volumes:
  mpte-data:
    driver: local
  mpte-ssl:
    driver: local
  mpte-postgres-data:
    driver: local
  scraper-ssl:
    driver: local

networks:
  mpte-network:
    driver: bridge
    name: mpte-network

services:
  # MPTE - Autonomous AI Penetration Testing Agent
  # Default: upstream image. Set MPTE_IMAGE to use your fork with VXControl Cloud SDK removed.
  mpte:
    image: ${MPTE_IMAGE:-vxcontrol/mpte:latest}
    restart: unless-stopped
    container_name: mpte
    hostname: mpte
    ports:
      - "${MPTE_LISTEN_IP:-127.0.0.1}:${MPTE_LISTEN_PORT:-8443}:8443"
    depends_on:
      mpte-db:
        condition: service_started
    environment:
      # Core settings
      - DEBUG=${MPTE_DEBUG:-false}
      - DOCKER_GID=998
      - SERVER_PORT=8443
      - SERVER_HOST=0.0.0.0
      - SERVER_USE_SSL=${MPTE_USE_SSL:-true}
      
      # License and installation (no cloud validation - works offline)
      - INSTALLATION_ID=${MPTE_INSTALLATION_ID:-}
      - LICENSE_KEY=${MPTE_LICENSE_KEY:-}
      
      # LLM Provider Configuration
      - OPEN_AI_KEY=${OPEN_AI_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      
      # Database
      - DATABASE_URL=postgres://${MPTE_POSTGRES_USER:-mpte}:${MPTE_POSTGRES_PASSWORD:-mpte}@mpte-db:5432/${MPTE_POSTGRES_DB:-mptedb}?sslmode=disable
      
      # Scraper configuration
      - SCRAPER_PRIVATE_URL=https://${LOCAL_SCRAPER_USERNAME:-scraper}:${LOCAL_SCRAPER_PASSWORD:-scraper}@mpte-scraper:443
      
      # Docker configuration for sandboxed execution
      - DOCKER_HOST=${DOCKER_HOST:-unix:///var/run/docker.sock}
      - DOCKER_INSIDE=${DOCKER_INSIDE:-true}
      - DOCKER_NET_ADMIN=${DOCKER_NET_ADMIN:-false}
      
      # Search providers (optional)
      - DUCKDUCKGO_ENABLED=${MPTE_DUCKDUCKGO_ENABLED:-true}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      
      # Disable external cloud services for air-gapped operation
      - GRAPHITI_ENABLED=${MPTE_GRAPHITI_ENABLED:-false}
      - LANGFUSE_BASE_URL=${MPTE_LANGFUSE_BASE_URL:-}
      - OTEL_HOST=${MPTE_OTEL_HOST:-}
      
      # CORS for FixOps integration
      - CORS_ORIGINS=${MPTE_CORS_ORIGINS:-http://localhost:8000,http://fixops:8000}
      - PUBLIC_URL=${MPTE_PUBLIC_URL:-https://localhost:8443}
    volumes:
      - mpte-data:/opt/mpte/data
      - mpte-ssl:/opt/mpte/ssl
      - ${MPTE_DOCKER_SOCKET:-/var/run/docker.sock}:/var/run/docker.sock
    user: root:root
    networks:
      - mpte-network
      - default
    logging:
      options:
        max-size: 50m
        max-file: "7"
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PostgreSQL with pgvector for MPTE memory/embeddings
  mpte-db:
    image: vxcontrol/pgvector:latest
    restart: unless-stopped
    container_name: mpte-db
    hostname: mpte-db
    expose:
      - 5432/tcp
    ports:
      - "${MPTE_DB_LISTEN_IP:-127.0.0.1}:${MPTE_DB_LISTEN_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${MPTE_POSTGRES_USER:-mpte}
      POSTGRES_PASSWORD: ${MPTE_POSTGRES_PASSWORD:-mpte}
      POSTGRES_DB: ${MPTE_POSTGRES_DB:-mptedb}
    volumes:
      - mpte-postgres-data:/var/lib/postgresql/data
    networks:
      - mpte-network
    logging:
      options:
        max-size: 50m
        max-file: "7"

  # Web scraper for MPTE reconnaissance
  mpte-scraper:
    image: vxcontrol/scraper:latest
    restart: unless-stopped
    container_name: mpte-scraper
    hostname: mpte-scraper
    expose:
      - 443/tcp
    ports:
      - "${MPTE_SCRAPER_LISTEN_IP:-127.0.0.1}:${MPTE_SCRAPER_LISTEN_PORT:-9443}:443"
    environment:
      - MAX_CONCURRENT_SESSIONS=${MPTE_SCRAPER_MAX_SESSIONS:-10}
      - USERNAME=${LOCAL_SCRAPER_USERNAME:-scraper}
      - PASSWORD=${LOCAL_SCRAPER_PASSWORD:-scraper}
    volumes:
      - scraper-ssl:/usr/src/app/ssl
    networks:
      - mpte-network
    shm_size: 2g
    logging:
      options:
        max-size: 50m
        max-file: "7"
