apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aldeci.fullname" . }}-suite-ui
  labels:
    {{- include "aldeci.labels" . | nindent 4 }}
    app.kubernetes.io/name: suite-ui
spec:
  replicas: {{ .Values.suiteUi.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: suite-ui
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: suite-ui
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: suite-ui
          image: "{{ .Values.global.imageRegistry }}{{ .Values.suiteUi.image.repository }}:{{ .Values.suiteUi.image.tag }}"
          imagePullPolicy: {{ .Values.suiteUi.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.suiteUi.service.port }}
          livenessProbe:
            httpGet: { path: /, port: {{ .Values.suiteUi.service.port }} }
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet: { path: /, port: {{ .Values.suiteUi.service.port }} }
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            {{- toYaml .Values.suiteUi.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aldeci.fullname" . }}-suite-ui
spec:
  type: {{ .Values.suiteUi.service.type }}
  ports:
    - port: {{ .Values.suiteUi.service.port }}
      targetPort: {{ .Values.suiteUi.service.port }}
  selector:
    app.kubernetes.io/name: suite-ui
    app.kubernetes.io/instance: {{ .Release.Name }}

