apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aldeci.fullname" . }}-suite-attack
  labels:
    {{- include "aldeci.labels" . | nindent 4 }}
    app.kubernetes.io/name: suite-attack
spec:
  replicas: {{ .Values.suiteAttack.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: suite-attack
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: suite-attack
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: suite-attack
          image: "{{ .Values.global.imageRegistry }}{{ .Values.suiteAttack.image.repository }}:{{ .Values.suiteAttack.image.tag }}"
          imagePullPolicy: {{ .Values.suiteAttack.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.suiteAttack.service.port }}
          env:
            {{- include "aldeci.globalEnv" . | nindent 12 }}
          livenessProbe:
            httpGet: { path: /health, port: {{ .Values.suiteAttack.service.port }} }
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet: { path: /health, port: {{ .Values.suiteAttack.service.port }} }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {{- toYaml .Values.suiteAttack.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aldeci.fullname" . }}-suite-attack
spec:
  type: {{ .Values.suiteAttack.service.type }}
  ports:
    - port: {{ .Values.suiteAttack.service.port }}
      targetPort: {{ .Values.suiteAttack.service.port }}
  selector:
    app.kubernetes.io/name: suite-attack
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.suiteAttack.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "aldeci.fullname" . }}-suite-attack
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "aldeci.fullname" . }}-suite-attack
  minReplicas: {{ .Values.suiteAttack.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.suiteAttack.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.suiteAttack.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}

