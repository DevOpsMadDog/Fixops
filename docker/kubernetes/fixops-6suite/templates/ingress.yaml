{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "aldeci.fullname" . }}
  labels:
    {{- include "aldeci.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          # API Gateway — all /api/* traffic
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "aldeci.fullname" . }}-suite-api
                port:
                  number: {{ .Values.suiteApi.service.port }}
          # Health endpoints
          - path: /health
            pathType: Exact
            backend:
              service:
                name: {{ include "aldeci.fullname" . }}-suite-api
                port:
                  number: {{ .Values.suiteApi.service.port }}
          # Everything else → UI SPA
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "aldeci.fullname" . }}-suite-ui
                port:
                  number: {{ .Values.suiteUi.service.port }}
{{- end }}

