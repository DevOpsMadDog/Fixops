apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aldeci.fullname" . }}-suite-integrations
  labels:
    {{- include "aldeci.labels" . | nindent 4 }}
    app.kubernetes.io/name: suite-integrations
spec:
  replicas: {{ .Values.suiteIntegrations.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: suite-integrations
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: suite-integrations
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: suite-integrations
          image: "{{ .Values.global.imageRegistry }}{{ .Values.suiteIntegrations.image.repository }}:{{ .Values.suiteIntegrations.image.tag }}"
          imagePullPolicy: {{ .Values.suiteIntegrations.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.suiteIntegrations.service.port }}
          env:
            {{- include "aldeci.globalEnv" . | nindent 12 }}
          livenessProbe:
            httpGet: { path: /health, port: {{ .Values.suiteIntegrations.service.port }} }
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet: { path: /health, port: {{ .Values.suiteIntegrations.service.port }} }
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.suiteIntegrations.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aldeci.fullname" . }}-suite-integrations
spec:
  type: {{ .Values.suiteIntegrations.service.type }}
  ports:
    - port: {{ .Values.suiteIntegrations.service.port }}
      targetPort: {{ .Values.suiteIntegrations.service.port }}
  selector:
    app.kubernetes.io/name: suite-integrations
    app.kubernetes.io/instance: {{ .Release.Name }}

