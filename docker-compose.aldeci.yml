# ALdeci-enhanced MPTE Docker Compose
# This extends the base mpte compose with ALdeci branding and features

services:
  mpte:
    volumes:
      # Mount ALdeci enhancement script
      - ./mpte-aldeci/aldeci-inject.js:/opt/mpte/fe/assets/aldeci-inject.js:ro
      # Mount custom index.html with ALdeci branding
      - ./mpte-aldeci/index.html:/opt/mpte/fe/index.html:ro
      # Mount patched JS with MPTE -> ALdeci replacement
      - ./mpte-aldeci/index-B8aPzWeF.js:/opt/mpte/fe/assets/index-B8aPzWeF.js:ro
