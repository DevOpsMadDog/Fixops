apiVersion: v1
kind: ConfigMap
metadata:
  name: fixops-config
  namespace: fixops
data:
  # FixOps Configuration
  FIXOPS_ENVIRONMENT: "production"
  FIXOPS_LOG_LEVEL: "info"
  FIXOPS_DEMO_MODE: "false"
  
  # Database Configuration
  DATABASE_POOL_SIZE: "10"
  DATABASE_MAX_OVERFLOW: "20"
  DATABASE_POOL_TIMEOUT: "30"
  
  # Performance Configuration
  HOT_PATH_TARGET_LATENCY_US: "299"
  CORS_ORIGINS: "https://fixops.bank.internal,https://fixops-ui.bank.internal"
  
  # Decision Engine Configuration
  CONSENSUS_THRESHOLD: "0.85"
  EVIDENCE_RETENTION_DAYS: "2555"  # 7 years for bank compliance
  SIGNING_PROVIDER: "env"
  KEY_ID: "alias/fixops-signer"
  AWS_REGION: "us-east-1"
  ENABLE_RL_EXPERIMENTS: "false"
  ENABLE_SHAP_EXPERIMENTS: "false"
  OPA_SERVER_URL: "https://opa.fixops.local:8181"
  OPA_POLICY_PACKAGE: "fixops"
  OPA_HEALTH_PATH: "/health"
  
  # Cache Configuration
  CACHE_TTL_SECONDS: "300"
  REDIS_MAX_CONNECTIONS: "50"